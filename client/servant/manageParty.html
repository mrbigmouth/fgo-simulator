<template name="manageParty">
  <form class="card fullscreen">
    <h2 class="card-header fullscreen-header">
      我方隊列儲存管理
    </h2>
    <div class="fullscreen-body">
      <div class="card-block px-0 py-0">
        <h3 class="text-truncate">
          當前隊列：{{getUseServantNameList}}
        </h3>
        <div class="form-group mb-0">
          <div class="input-group">
            <span class="input-group-addon">以隊名</span>
            <input class="form-control" name="partyId" type="text" value="{{getUseServantNameList}}" />
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" data-action="saveParty">
                進行儲存
              </button>
            </span>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-flush">     
        {{#each partyData in displayOptionList}}
          <li class="list-group-item">
            <a
              class="col d-block text-truncate"
              href="#"
              data-option-id="{{partyData.id}}"
            >
              {{partyData.id}}
            </a>
            <button
              class="btn btn-danger btn-sm"
              type="button"
              data-destroy="{{partyData.id}}"
            >
              刪除
            </button>
          </li>
        {{else}}
          <div class="list-group-item">
            目前沒有儲存任何隊列！
          </div>
        {{/each}}
      </ul>
    </div>
    <div class="card-footer fullscreen-footer text-right">
      <a
        class="btn btn-secondary"
        href="/fgo-simulator"
      >
        取消
      </a>
    </div>
  </form>
</template>
