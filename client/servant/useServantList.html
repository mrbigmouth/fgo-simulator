<template name="useServantList">
  <div>
    <h5 class="mb-0">我方隊列：</h5>
    <div class="cardList">
      {{> useServantInfo '1'}}
      {{> useServantInfo '2'}}
      {{> useServantInfo '3'}}
    </div>
  </div>
</template>

<template name="useServantInfo">
  <div class="card-main">
    {{#with useServantData this}}
      <a class="mainLink text-muted text-truncate" href="/editUseServant/{{id}}">
        {{name}}
      </a>
      <div class="input-group">
        <span class="input-group-addon">NP</span>
        <input
          class="form-control"
          type="number"
          name="currentNp"
          min="0"
          max="{{maximumNp}}"
          value="{{currentNp}}"
        />
        <span class="input-group-addon">％</span>
      </div>
      <a
        class="btn btn-outline-secondary btn-sm btn-block text-left"
        style="overflow-x: hidden;"
        href="/editTemporaryBuff/{{id}}"
      >
        {{#if dontHasAnyBuff temporaryBuff}}
          無暫時性Buff
        {{else}}
          {{#each buff in temporaryBuff}}
            <img class="buffIcon" src="/{{buff.name}}.png" title="{{getBuffDescription buff.name}}" />
          {{/each}}
        {{/if}}
      </a>
    {{/with}}
  </div>
</template>
