<template name="editUseServant">
  <form class="card fullscreenform">
    <h2 class="card-header fullscreenform-header">
      {{title}}
    </h2>
    <div class="card-block fullscreenform-body">
      {{#with model}}
        <div class="form-group">
          <label>當前英靈：</label>
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              value="{{fullname}}"
              disabled
            />
            <span class="input-group-btn">
              <a class="btn btn-info" href="/selectUseServant/{{id}}">
                選擇
              </a>
            </span>
          </div>
        </div>
        {{#with servantData}}
          <div class="closeablePanel clickable {{closeablePanelOpenClass 0}}">
            <h4 data-toggle-panel="0">
              英靈設定
              <span class="closedIcon">﹢</span>
              <span class="openedIcon">﹣</span>
            </h4>
            <div class="closeableArea">
              <div class="form-group">
                <label for="nickname">設定暱稱：</label>
                <input
                  class="form-control"
                  type="text"
                  name="nickname"
                  value="{{nickname}}"
                  placeholder="請輸入英靈暱稱。"
                />
              </div>
              <div class="form-group">
                <label for="atk">設定ATK總和：</label>
                <input
                  class="form-control"
                  type="number"
                  name="atk"
                  value="{{atk}}"
                  placeholder="請輸入英靈與禮裝的ATK總和。"
                  min="0"
                  step="1"
                />
              </div>
              <div class="form-group">
                <label for="useWeaponIndex">設定使用寶具：</label>
                <select class="form-control" name="useWeaponIndex">
                  {{#each weaponList}}
                    <option value="{{@index}}" selected="{{isWeaponSelected @index}}">{{name}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="form-group">
                <label for="weaponLevel">設定寶具等級：</label>
                <input
                  class="form-control"
                  type="number"
                  name="weaponLevel"
                  value="{{weaponLevel}}"
                  placeholder="請輸入寶具等級。"
                  min="1"
                  max="5"
                  step="1"
                />
              </div>
            </div>
          </div>
        {{/with}}
        {{#with temporaryBuff}}
          <div class="closeablePanel clickable {{closeablePanelOpenClass 1}}">
            <h4 data-toggle-panel="1">
              暫時性Buff設定
              <span class="closedIcon">﹢</span>
              <span class="openedIcon">﹣</span>
              <button class="btn btn-info float-right" type="button" data-action="removeBuff">
                歸零
              </button>
            </h4>
            <div class="closeableArea">
              <div class="form-group">
                <label for="temporaryBuff.arts">Arts性能提升：</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="number"
                    name="temporaryBuff.arts"
                    value="{{arts}}"
                    step="0.1"
                  />
                  <span class="input-group-addon">％</span>
                </div>
              </div>
              <div class="form-group">
                <label for="temporaryBuff.buster">Buster性能提升：</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="number"
                    name="temporaryBuff.buster"
                    value="{{buster}}"
                    step="0.1"
                  />
                  <span class="input-group-addon">％</span>
                </div>
              </div>
              <div class="form-group">
                <label for="temporaryBuff.quick">Quick性能提升：</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="number"
                    name="temporaryBuff.quick"
                    value="{{quick}}"
                    step="0.1"
                  />
                  <span class="input-group-addon">％</span>
                </div>
              </div>
              <div class="form-group">
                <label for="temporaryBuff.attack">攻擊提升：</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="number"
                    name="temporaryBuff.attack"
                    value="{{attack}}"
                    step="0.1"
                  />
                  <span class="input-group-addon">％</span>
                </div>
              </div>
              <div class="form-group">
                <label for="temporaryBuff.critical">Critical威力提升：</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="number"
                    name="temporaryBuff.critical"
                    value="{{critical}}"
                    step="0.1"
                  />
                  <span class="input-group-addon">％</span>
                </div>
              </div>
              <div class="form-group">
                <label for="temporaryBuff.starDrop">星掉落提升：</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="number"
                    name="temporaryBuff.starDrop"
                    value="{{starDrop}}"
                    step="0.1"
                  />
                  <span class="input-group-addon">％</span>
                </div>
              </div>
              <div class="form-group">
                <label for="temporaryBuff.npGain">NP獲取提升：</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="number"
                    name="temporaryBuff.npGain"
                    value="{{npGain}}"
                    step="0.1"
                  />
                  <span class="input-group-addon">％</span>
                </div>
              </div>
              <div class="form-group">
                <label for="temporaryBuff.damage">傷害加值：</label>
                <input
                  class="form-control"
                  type="number"
                  name="temporaryBuff.damage"
                  value="{{damage}}"
                />
              </div>
            </div>
          </div>
        {{/with}}
        {{#with servantData}}
          <div class="closeablePanel clickable {{closeablePanelOpenClass 2}}">
            <h4 data-toggle-panel="2">
              英靈資料
              <span class="closedIcon">﹢</span>
              <span class="openedIcon">﹣</span>
            </h4>
            <div class="closeableArea">
              <dl class="row">
                <dt class="col-3 text-right text-truncate">職階</dt>
                <dd class="col-9">{{getServantClassDescription classType}}</dd>
                <dt class="col-3 text-right text-truncate">分類</dt>
                <dd class="col-9">{{getServantAlignmentDescription alignmentType}}</dd>
                <dt class="col-3 text-right text-truncate">特性</dt>
                <dd class="col-9">{{getSpecialAttributeDescription specialAttributeList}}</dd>
                <dt class="col-3 text-right text-truncate">星掉落率</dt>
                <dd class="col-9">{{starDrop}}％</dd>
                <dt class="col-3 text-right text-truncate">卡片組合</dt>
                <dd class="col-9">
                  <span class="arts">{{cards.arts}}</span>
                  /
                  <span class="buster">{{cards.buster}}</span>
                  /
                  <span class="quick">{{cards.quick}}</span>
                </dd>
                <dt class="col-3 text-right text-truncate">攻擊次數</dt>
                <dd class="col-9">
                  <span class="arts">{{getHitsLength hits.arts}}</span>
                  /
                  <span class="buster">{{getHitsLength hits.buster}}</span>
                  /
                  <span class="quick">{{getHitsLength hits.quick}}</span>
                  /
                  <span class="extra">{{getHitsLength hits.extra}}</span>
                </dd>
                <dt class="col-3 text-right text-truncate">NP率</dt>
                <dd class="col-9">
                  <span class="arts">{{npGain.arts}}％</span>
                  /
                  <span class="buster">{{npGain.buster}}％</span>
                  /
                  <span class="quick">{{npGain.quick}}％</span>
                  /
                  <span class="extra">{{npGain.extra}}％</span>
                </dd>
                <dt class="col-3 text-right text-truncate">傷害分配</dt>
                <dd class="col-9">
                  <span class="arts">{{getHitsDescription hits.arts}}</span>
                </dd>
                <dd class="offset-3 col-9">
                  <span class="buster">{{getHitsDescription hits.buster}}</span>
                </dd>
                <dd class="offset-3 col-9">
                  <span class="quick">{{getHitsDescription hits.quick}}</span>
                </dd>
                <dd class="offset-3 col-9">
                  <span class="extra">{{getHitsDescription hits.extra}}</span>
                </dd>
                <dt class="col-3 text-right text-truncate">常駐Buff</dt>
                {{#if noPassiveBuff passiveBuff}}
                  <dd class="col-9">無</dd>
                {{/if}}
                {{#if passiveBuff.arts}}
                  <dd class="offset-3 col-9 arts">Arts性能提升{{passiveBuff.arts}}％</dd>
                {{/if}}
                {{#if passiveBuff.buster}}
                  <dd class="offset-3 col-9 buster">Buster性能提升{{passiveBuff.buster}}％</dd>
                {{/if}}
                {{#if passiveBuff.quick}}
                  <dd class="offset-3 col-9 quick">Quick性能提升{{passiveBuff.quick}}％</dd>
                {{/if}}
                {{#if passiveBuff.critical}}
                  <dd class="offset-3 col-9">Critical威力提升{{passiveBuff.critical}}％</dd>
                {{/if}}
                {{#if passiveBuff.starDrop}}
                  <dd class="offset-3 col-9">星掉落提升{{passiveBuff.starDrop}}％</dd>
                {{/if}}
                {{#if passiveBuff.damage}}
                  <dd class="offset-3 col-9">傷害加成{{passiveBuff.damage}}</dd>
                {{/if}}
              </dl>
            </div>
          </div>
        {{/with}}
        {{#with weapon}}
          <div class="closeablePanel clickable {{closeablePanelOpenClass 3}}">
            <h4 data-toggle-panel="3">
              寶具資料
              <span class="closedIcon">﹢</span>
              <span class="openedIcon">﹣</span>
            </h4>
            <div class="closeableArea">
              <dl class="row">
                <dt class="col-3 text-right text-truncate">卡片類別</dt>
                <dd class="col-9 text-capitalize {{cardType}}">{{cardType}}</dd>
                <dt class="col-3 text-right text-truncate">NP率</dt>
                <dd class="col-9">{{../servantData/npGain.weapon}}％</dd>
                <dt class="col-3 text-right text-truncate">功能敘述</dt>
                <dd class="col-9"></dd>
                {{#each specialBoost}}
                  <dd class="offset-3">
                    {{getSpecialBoostDescription this}}
                  </dd>
                {{/each}}
                {{#each effectList}}
                  <dd class="offset-3">
                    {{getEffectDescription this}}
                  </dd>
                  {{#if hits}}
                    <dd class="offset-3">
                      攻擊次數：{{getHitsLength hits}}
                    </dd>
                    <dd class="offset-3">
                      傷害分配比例：{{getHitsDescription hits}}
                    </dd>
                  {{/if}}
                {{/each}}
              </dl>
              {{#if hasHpPercentageBoost this}}
                <div class="form-group">
                  <label for="hpPercentage">設定當前HP比例：</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="number"
                      name="hpPercentage"
                      value="{{../hpPercentage}}"
                      placeholder="請輸入當前HP比例。"
                      min="0.01"
                      max="100"
                      step="0.01"
                    />
                    <span class="input-group-addon">％</span>
                  </div>
                </div>
              {{/if}}
            </div>
          </div>
        {{/with}}
      {{/with}}
    </div>
    <div class="card-footer fullscreenform-footer">
      {{#if model.servantData}}
        <button
          class="btn btn-primary"
          type="submit"
        >
          確認選擇
        </button>
      {{/if}}
      <button
        class="btn btn-danger"
        type="reset"
      >
        設為空缺
      </button>
      <a
        class="btn btn-secondary"
        href="/"
      >
        取消
      </a>
    </div>
  </form>
</template>
